<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Sebas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('imagenes/bingobackground.jpg');">
    <div class="container">
        <h1>Bingo Sebas</h1>
        <div class="player-box">
            <label for="player1">Nombre Jugador 1:</label>
            <input type="text" id="player1" placeholder="Nombre del Jugador 1">
        </div>
        <div class="player-box">
            <label for="player2">Nombre Jugador 2:</label>
            <input type="text" id="player2" placeholder="Nombre del Jugador 2">
        </div>
        <div class="player-box">
            <label for="player3">Nombre Jugador 3:</label>
            <input type="text" id="player3" placeholder="Nombre del Jugador 3">
        </div>
        <div class="player-box">
            <label for="player4">Nombre Jugador 4:</label>
            <input type="text" id="player4" placeholder="Nombre del Jugador 4">
        </div>
        <div class="player-box">
            <label for="card-size">Tamaño del cartón (3-5):</label>
            <input type="number" id="card-size" min="3" max="5" value="3">
        </div>
        <div class="player-box">
            <label for="background-image">Fondo de pantalla:</label>
            <input type="file" id="background-image">
        </div>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
