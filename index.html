<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Sebas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bingo Sebas</h1>
        <div id="menu">
            <label for="player1-name">Ingrese el nombre del Jugador 1:</label>
            <input type="text" id="player1-name">
            <label for="player2-name">Ingrese el nombre del Jugador 2:</label>
            <input type="text" id="player2-name">
            <label for="player3-name">Ingrese el nombre del Jugador 3:</label>
            <input type="text" id="player3-name">
            <label for="player4-name">Ingrese el nombre del Jugador 4:</label>
            <input type="text" id="player4-name">
            <label for="card-size">Tamaño del cartón (3-5):</label>
            <input type="number" id="card-size" min="3" max="5" value="3">
            <button onclick="iniciarJuego()">Iniciar Juego</button>
        </div>
        <div id="bingo-game" style="display: none;">
            <div id="player-info">
                <label for="select-player">Seleccionar Jugador:</label>
                <select id="select-player" onchange="cambiarJugador()"></select>
                <p>Turno actual: <span id="turn-counter">0</span></p>
                <p>Puntaje Total: <span id="total-score">0</span></p>
            </div>
            <div id="bingo-board"></div>
            <button onclick="llamarNumero()">Llamar número</button>
            <button onclick="reiniciarJuego()">Reiniciar Juego</button>
        </div>
        <div id="game-over" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <div id="final-scores"></div>
        </div>
        <div id="bingo-game" style="display: none;">
            <div id="player-info">
                <p>Número llamado: <span id="numero-llamado">-</span></p> 
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
